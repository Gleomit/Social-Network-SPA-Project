<div class="modal fade" id="commentToEditModal" tabindex="-1" role="dialog" aria-labelledby="commentToEditModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="commentToEditModalLabel">Edit Comment, comment id - {{commentToEdit.id}}</h4>
			</div>
			<div class="modal-body">
				<textarea class="form-control" placeholder="Type message" ng-model="commentToEdit.commentContent"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-default" ng-disabled="commentToEdit.commentContent.length <= 1" ng-click="editComment(commentToEdit)" data-dismiss="modal">Save Changes</button>
			</div>
		</div>
	</div>
</div>
