<header ng-if="mainCtrl.Logged == true" class="col-lg-12" ng-controller="HeaderController">
	<div class="col-md-1">
		<a href="#" class="thumbnail">
			<img ng-src="https://www.tripwell.com/assets/static/images/unknown_user.png" width="100" height="100" alt="Cannot load image">
		</a>
	</div>
	<div class="col-md-2">
		<h2>{{Me.name}}</h2>
	</div>
	<div class="col-md-4">
		<div class="btn-group" role="group" aria-label="">
			<a href="#/home" class="btn btn-default glyphicon glyphicon-home"></a>
			<button type="button" ng-click="getFriendRequests($event)" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-user"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="friendRequest in friendRequests">
					{{friendRequest.username}}
				</li>
			</ul>
			<a href="#/profile" class="btn btn-default glyphicon glyphicon-cog"></a>
			<a href="#/profile/password" class="btn btn-default glyphicon glyphicon-pencil"></a>
			<a ng-click="Logout()" class="btn btn-default glyphicon glyphicon-log-out"></a>
		</div>
	</div>
	<div class="col-md-5">
		<div class="col-sm-6 col-sm-offset-3">
			<div id="imaginary_container">
				<div class="input-group stylish-input-group">
					<input type="text" class="form-control" ng-change="makeSearch()" ng-model="userSearch" placeholder="Search" >
					<span class="input-group-addon">
						<button type="submit">
						<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
				<div class="searchResults" ng-if="userSearch.length > 0">
					<ul >
						<li ng-repeat="result in searchResults" class="searchResult">
							<a href="#/users/{{result.username}}" class="userResult">
								<img src="{{result.profileImageData}}" width="50" height="50">
							</a>
							<span>{{result.username}}</span>
						</li>	
					</ul>
					<p>Total results - {{searchResults.length}}</p>
				</div>	
			</div>
		</div>
	</div>
</header>
