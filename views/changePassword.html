<h1>
Change Password
</h1>
<div class="col-md-4 col-md-offset-4">
	<form name="changePasswordForm" class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-md-5">Current password</label>
			<div class="col-md-7">
				<input type="password" ng-model="changePassword.password" name="currentPassword" id="currentPassword" tabindex="2" class="form-control" placeholder="Current Password" required>
				<div ng-show="changePasswordForm.currentPassword.$dirty">
					<span ng-show="changePasswordForm.currentPassword.$error.required">Password is required.</span>
					<span ng-show="changePasswordForm.currentPassword.$error.minlength">Password must be 6 symbols at least.</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-5">New password</label>
			<div class="col-md-7">
				<input type="password" ng-model="changePassword.newPassword" name="newPassword" id="newPassword" tabindex="2" class="form-control" placeholder="New Password" required>
				<div ng-show="changePasswordForm.password.$dirty">
					<span ng-show="changePasswordForm.newPassword.$error.required">New Password is required.</span>
					<span ng-show="changePasswordForm.newPassword.$error.minlength">New Password must be 6 symbols at least.</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-5">Confirm password</label>
			<div class="col-md-7">
				<input type="password" ng-model="changePassword.confirmNewPassword" name="confirmNewPassword" id="confirmNewPassword" tabindex="3" class="form-control" placeholder="Confirm New Password" required>
				<div ng-show="changePasswordForm.confirmNewPassword.$dirty">
					<span ng-show="changePasswordForm.confirmNewPassword.$error.required">Confirm New Password is required.</span>
					<span ng-show="changePassword.newPassword != changePassword.confirmNewPassword">Password does not match.</span>
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<a href="#" ng-disabled="!changePasswordForm.$valid" class="btn btn-info">Save Changes</a>
		</div>
	</form>
</div>
