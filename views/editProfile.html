<div>
	<h1>Edit Profile</h1>
</div>
<div class="col-md-offset-1 col-md-10" ng-controller="EditProfileController">
	<div class="col-md-3 text-center">
		<figure>
			<img ng-src="edit.profileImageData" width="150" height="150" alt="Cannot load image" id="profilePicture">
			<p>Allowed format: .jpg</p>
			<p>Limit: 128kb</p>
		</figure>
		<input type="file" id="profilePictureInput">
		<a href="#" class="btn btn-info" id="profilePictureButton">Upload</a>
	</div>
	<div class="col-md-5">
		<form name="editForm" class="form-horizontal">
			<div class="form-group">
				<label for="name" class="control-label col-md-2">Name </label>
				<div class="col-md-10">
					<input type="text" ng-model="edit.name" name="name" tabindex="4" class="form-control" placeholder="Name" required>
					<div ng-show="editForm.name.$dirty">
						<span ng-show="editForm.name.$error.required">Name is required.</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2" for="email">Email </label>
				<div class="col-md-10">
					<input type="email" ng-model="edit.email" name="email" id="email" tabindex="4" class="form-control" placeholder="Email Address" required>
					<div ng-show="editForm.email.$dirty">
						<span ng-show="editForm.email.$error.required">Email is required.</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2" for="email">Gender </label>
				<div class="col-md-10">
					Male<input type="radio" ng-model="edit.gender" value="male">
					Female<input type="radio" ng-model="edit.gender" value="female">
					Other<input type="radio" ng-model="edit.gender" value="other">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input type="file" id="coverPictureInput">
					<a href="#" id="coverPictureButton" class="btn btn-info">Upload</a>
					<p>Limit: 1024kb</p>
				</div>
				<div class="col-md-3">
					<img ng-src="edit.coverImageData" width="265" id="coverPicture" height="100">
				</div>
			</div>
			<div class="form-group">
				<a href="#" class="btn btn-info pull-right" ng-disabled="!editForm.$valid">Save Changes</a>
			</div>
		</form>
	</div>
</div>
