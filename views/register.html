<form id="register-form" name="registerForm" novalidate ng-submit="Register()">
    <div class="form-group">
        <input type="text" ng-model="register.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required>
        <div ng-show="registerForm.username.$dirty">
             <span ng-show="registerForm.username.$error.required">Username is required.</span>
        </div>
    </div>
    <div class="form-group">
        <input type="password" ng-model="register.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
        <div ng-show="registerForm.password.$dirty">
             <span ng-show="registerForm.password.$error.required">Password is required.</span>
             <span ng-show="registerForm.password.$error.minlength">Password must be 6 symbols at least.</span>
        </div>
    </div>
    <div class="form-group">
        <input type="password" ng-model="register.confirmPassword" name="confirmPassword" id="confirmPassword" tabindex="3" class="form-control" placeholder="Confirm Password" required>
        <div ng-show="registerForm.confirmPassword.$dirty">
             <span ng-show="registerForm.confirmPassword.$error.required">Confirm Password is required.</span>
             <span ng-show="register.password != register.confirmPassword">Password does not match.</span>
        </div>
    </div>
    <div class="form-group">
        <input type="text" ng-model="register.name" name="name" tabindex="4" class="form-control" placeholder="Name" required>
        <div ng-show="registerForm.name.$dirty">
             <span ng-show="registerForm.name.$error.required">Name is required.</span>
        </div>
    </div>
    <div class="form-group">
        <input type="email" ng-model="register.email" name="email" id="email" tabindex="4" class="form-control" placeholder="Email Address" required>
        <div ng-show="registerForm.email.$dirty">
             <span ng-show="registerForm.email.$error.required">Email is required.</span>
        </div>
    </div>
    <div class="form-group">
        <label>Gender</label>
        Male<input type="radio" ng-model="register.gender" value="male">
        Female<input type="radio" ng-model="register.gender" value="female">
        Other<input type="radio" ng-model="register.gender" value="other">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" ng-disabled="!registerForm.$valid" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
            </div>
        </div>
    </div>
</form>
